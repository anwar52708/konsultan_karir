<!-- accounts/templates/accounts/settings.html -->
{% extends 'accounts/admin_base.html' %}

{% block title %}Pengaturan{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h4>Pengaturan Aplikasi</h4>
        <p class="text-muted">Kelola preferensi dan akun Anda</p>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5>Pengaturan Akun</h5>
    </div>
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="email_settings" class="form-label">Email Notifikasi</label>
                <input type="email" class="form-control" id="email_settings" value="{{ user.email }}">
                <div class="form-text">Email ini akan digunakan untuk notifikasi penting.</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="notification_email" checked>
                <label class="form-check-label" for="notification_email">Aktifkan Notifikasi Email</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="notification_sms">
                <label class="form-check-label" for="notification_sms">Aktifkan Notifikasi SMS (membutuhkan konfigurasi telepon)</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Simpan Perubahan</button>
        </form>
        <hr class="my-4">
        <h5>Ganti Password</h5>
        <form>
            <div class="mb-3">
                <label for="current_password" class="form-label">Password Saat Ini</label>
                <input type="password" class="form-control" id="current_password" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">Password Baru</label>
                <input type="password" class="form-control" id="new_password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_new_password" class="form-label">Konfirmasi Password Baru</label>
                <input type="password" class="form-control" id="confirm_new_password" required>
            </div>
            <button type="submit" class="btn btn-danger mt-3">Ganti Password</button>
        </form>
    </div>
</div>
{% endblock %}
