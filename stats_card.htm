<!-- accounts/templates/accounts/partials/stats_card.html -->
<div class="col-md-3 mb-4">
    <div class="card h-100 border-{{ color }} shadow-sm">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <div class="flex-shrink-0 me-3">
                    <i class="bi {{ icon }} display-6 text-{{ color }}"></i>
                </div>
                <div class="flex-grow-1">
                    <h6 class="text-muted text-uppercase">{{ title }}</h6>
                    <h3 class="fw-bold mb-0">{{ value }}</h3>
                </div>
            </div>
            <div class="mt-3">
                {% if change %}
                    <span class="badge bg-{{ color }}">
                        <i class="bi bi-graph-up-arrow me-1"></i>{{ change }}%
                    </span>
                    <span class="text-muted ms-2">dari bulan lalu</span>
                {% endif %}
            </div>
        </div>
    </div>
</div>
